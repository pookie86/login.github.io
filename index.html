<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>
    <video autoplay loop poster="noir.mp4" id="video">
      <source src="noir.mp4" type="video/mp4">
    </video>
    <h2 class="titre">BizOnline.io</h2>

    <div class="title">
      <h1>L’application la plus complète <br>
        pour gérer son restaurant</h1>
    </div>

    <div class="container">
      <div class="main">

        <form id="form_id" method="post" name="myform">

          <div class="imgcontainer">
            <img src="cvphoto.png" alt="Avatar" class="avatar">
          </div>

          <div class="container">
            <label for="uname"><b>Identifiant</b></label>
            <input type="text" placeholder="Entrer votre identifiant" name="uname" required>

            <label for="psw"><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrer votre mot de passe" name="psw" required>

            <button type="submit">Valider</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
            </label>
          </div>

          <span class="psw">Mot de passe <a href="#"> oublié?</a></span>

        </form>

      </div>
    </div>
  </body>

</html>
